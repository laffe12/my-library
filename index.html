<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="header">My Library</div>
        <div class="book-area"></div>
    </div>
    <div class="data">
        <input type="text" id="input-title" placeholder="Title">
        <input type="text" id="input-author" placeholder="Author">
        <input type="text" id="input-pages" placeholder="Number of pages">
        <input type="text" id="input-read" placeholder="Yes/No">
    </div>
    <button class="add-book-btn">Add book</button>
</body>
</html>
